
<article class="game-card" *ngIf="game">
  <a class="game-link" routerLink="/game/{{game.id}}">
    <img class="game-thumbnail grow" src="{{ game.thumbnail }}" alt={{game.title}} />
    <h1>{{ game.title }}</h1>
    {{ game.console }}
    {{ game.release }}
    <div>
      {{ game.price | currency: "R$" }}
    </div>
  </a>
</article>
